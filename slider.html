<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style-slider.css">
</head>

<body>

    <div class="slider">
        <div class="slider-container">
            <div class="slider-item active-slide">
                <div class="slider-content animated bounceInLeft">
                    <p class="slider-content-header">Slider item 1 header</p>
                    <p class="slider-content-body">Slider item 1 body</p>
                </div>
                <img src="img/image1.jpg">
            </div>
            <div class="slider-item ">
                <div class="slider-content">
                    <p class="slider-content-header">Slider item 2 header</p>
                    <p class="slider-content-body">Slider item 2 body</p>
                </div>
                <img src="img/image2.jpg">
            </div>
            <div class="slider-item">
                <div class="slider-content">
                    <p class="slider-content-header">Slider item 3 header</p>
                    <p class="slider-content-body">Slider item 3 body</p>
                </div>
                <img src="img/image3.jpg">
            </div>
            <div class="slider-item clone">
                <div class="slider-content animated bounceInLeft">
                    <p class="slider-content-header">Slider item 1 header</p>
                    <p class="slider-content-body">Slider item 1 body</p>
                </div>
                <img src="img/image1.jpg">
            </div>
        </div>
        <div class="indicators">
            <span class="indicator active"></span>
            <span class="indicator"></span>
            <span class="indicator"></span>
        </div>
        <button class="slider-button slider-button-left"><i class="fas fa-angle-left"></i></button>
        <button class="slider-button slider-button-right"><i class="fas fa-angle-right"></i></button>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
